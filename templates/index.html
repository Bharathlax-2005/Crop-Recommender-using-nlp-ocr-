<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Analysis and Crop Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        form {
            margin-top: 1rem;
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            background: #ffffff;
            color: #6e8efb;
            border-radius: 0.5rem;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }
        label:hover {
            background: #6e8efb;
            color: #ffffff;
        }
        button {
            background: #ffffff;
            color: #6e8efb;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        button:hover {
            background: #6e8efb;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Soil Report</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="file">Choose a file</label>
            <input type="file" id="file" name="file" accept="image/*" required>
            <br>
            <button type="submit">Upload and Analyze</button>
        </form>
    </div>
</body>
</html>
