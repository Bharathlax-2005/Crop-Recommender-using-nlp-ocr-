<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f2f2f2, #d6eaf8);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 2rem;
            color: #1a5276;
        }
        h2 {
            font-size: 1.5rem;
            color: #2980b9;
            margin-bottom: 0.5rem;
        }
        pre {
            background: #f7f9f9;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: left;
            overflow-x: auto;
        }
        p {
            font-size: 1.25rem;
            font-weight: bold;
            color: #117a65;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: bold;
            transition: background 0.3s;
        }
        a:hover {
            background: #2e86c1;
        }
        .icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Soil Analysis Result</h1>
        <h2>Extracted Soil Data:</h2>
        <pre>{{ soil_data }}</pre>

        <h2 class="icon">ðŸŒ¾ Recommended Crop:</h2>
        <p>{{ crop }}</p>

        <a href="/">Analyze Another Report</a>
    </div>
</body>
</html>
